<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the Contact information for Little Taco Shop>
    <meta name="author" content="Aditya">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./Images/favicon.ico" type="image/x-icon"/>
    <title>Contact Us - LTS</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About <abbr title="The Little Taco Shop">LTS</abbr></a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>

        <figure>
            <img src="./Images/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" width="400" height="260" title="Tacos ready to eat!" />
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <hr>

    <main>
        <!-- Our Content -->
        <h2>Our Contact Form</h2>
        <section>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message </legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter Your Name" required />
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email" required />
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea id="message" name="message" placeholder="Enter Your Message" cols="30" rows="10"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>   
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas city, MO 55555-5555
                <br><br>
                Phone:<a href="tel:+5555555555">555-555-5555</a>
            </address>
        </section>
    </main>

    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>

</body>
</html>
